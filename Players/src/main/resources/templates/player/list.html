<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Danh sách cầu thủ</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div>
    <form method="get" th:action="@{/players}" class="mb-3 d-flex gap-2 align-items-center">
        <input type="text" id="keyword" name="keyword" class="form-control"
               placeholder="Tìm kiếm" th:value="${keyword}"><br>

        <label for="startDate" class="form-label mb-0">Từ ngày:</label>
        <input type="date" id="startDate" name="startDate" th:value="${startDate}" class="form-control"><br>

        <label for="endDate" class="form-label mb-0">Đến ngày:</label>
        <input type="date" id="endDate" name="endDate" th:value="${endDate}" class="form-control"><br>

        <label for="size" class="form-label mb-0">Số lượng / trang:</label>
        <input type="number" id="size" name="size" th:value="${size}" class="form-control" min="1" max="50">

        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
    </form>
</div>
<div class="all-classes-container">
    <h1 class="text-center mb-4 text-primary">Danh sách cầu thủ</h1>
    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark text-center">
        <tr>
            <th>ID</th>
            <th>Ảnh đại diện</th>
            <th>Họ tên</th>
            <th>Ngày sinh</th>
            <th>Kinh nghệm</th>
            <th>Vị trí</th>
            <th>Đội</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player : ${players}">
            <td th:text="${player.id}"></td>
            <td>
                <img th:src="@{/player/{file}(file=${player.avatar})}"
                     alt="avatar"
                     style="width:60px;height:60px;object-fit:cover;border-radius:50%;">
            </td>
            <td th:text="${player.name}"></td>
            <td th:text="${player.dayOfBirth}"></td>
            <td th:text="${player.position}"></td>
            <td th:text="${player.experience}"></td>
            <td th:text="${player.team != null ? player.team.name : 'Chưa có đội'}"></td>
            <td>
                <a th:href="@{/players/{id}(id=${player.id})}"
                   class="btn btn-primary btn-sm">Xem chi tiết</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
